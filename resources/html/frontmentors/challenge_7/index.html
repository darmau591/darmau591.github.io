<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <main>
      <section class="card">
        <div class="card__img">
          <img class="img_container" src="./images/image-equilibrium.jpg" alt="">
          <div class="card__hoover">
            <img src="./images/icon-view.svg" alt="">
          </div>
          
        </div>
        <div class="card__body">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row">
              <i class="card__icon"><img  src="./images/icon-ethereum.svg" alt=""><span class="icon-color">0.041 ETH</span></i>
              <i class="card__icon"><img  src="./images/icon-clock.svg" alt=""><span class="icon-text">3 days left</span></i>
          </div>
        </div>
        <div class="card__footer">
          <i class="card__icon"><img class="card__avatar" src="./images/image-avatar.png" alt="">Creation of <span class="avatar-name">Jules Wyvern</span> </i>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
