<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <picture class="card__img">
          <source media="(max-width: 450px)" srcset="./images/image-product-mobile.jpg">
          <img class="container__img" src="./images/image-product-desktop.jpg" alt="">
        </picture> 
        <div class="col">
          <p class="card__subtitle">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="row">
            <p class="card__price">$149.99</p>
            <p class="card__body"><del>$169.99</del></p>
          </div>
          <button class="card__button card__buton--state">
            <i class="nav__icon"><img class="container__icon" src="./images/icon-cart.svg" alt=""><span>add to Cart</span></i> 
          </button>
        </div>

      </section>

    </div>
  </main>
 
</body>
</html>
