<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <div class="card__img">
          <img src="./images/illustration-hero.svg" class="container__img" alt="">
        </div>
        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="row card__service">
            <div class="card__price">
              <img src="./images/icon-music.svg" class="card__icon" alt="">
              <div class="col">
                <h2 class="card__subtitle">Annual Plan</h2>
                <p class="card__content">  $59.99/year</p>
              </div>
            </div>
            <a href="#" class="card__link">Change</a>
          </div>
          <div class="card__footer">
            <button href="#" class="card__button button--state-active">Proceed to Payment</button>
            <button href="#" class="card__button button--state-cancel">Cancel Order</button>
          </div>
        </div>
        
      </section>
    </div>
  </main>
  
</body>
</html>
