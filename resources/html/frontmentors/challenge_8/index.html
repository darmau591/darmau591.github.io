<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <main>
      <section class="card">
        <div class="card__top-bg">
          <img src="./images/bg-pattern-card.svg" alt="">
          <div class="card__body">
            <img class="card__avatar" src="./images/image-victor.jpg" alt="">
            <h1 class="card__title">Victor Crest <span class="card__avatar-age">26</span></h1>
            <p class="card__text">London</p>
          </div>

        </div>
        <div class="card__footer">
          <div class="col">
            <h2 class="card__subtitle">80k</h2>
            <p class="card__stat">Followers</p>
          </div>
          <div class="col">
            <h2 class="card__subtitle">803k</h2>
            <p class="card__stat">Likes</p>
          </div>
          <div class="col">
            <h2 class="card__subtitle">1.4k</h2>
            <p class="card__stat">Photos</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
