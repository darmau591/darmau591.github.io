<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <main>
      <section class="card">
        <div class="card__img">
          <img src="./images/image-qr-code.png" class="container__img" alt="">
        </div>
        <div class="card__body">
          <h1 class="card__title">Improve your front-end Skills by building projects</h1>
          <p class="card__info">Scon the GR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
